<!DOCTYPE html>
<html lang="">
	<head>
		<title>南苑校园失物招领管理系统</title>
		<style type="text/css">
			.row{
				margin:0 0 0 0;
			}
		</style>
	</head>
	<body>
		<div align="center" style="margin-top:100px">
			<h3>欢迎使用南苑校园管理系统</h3>
			<if condition="$logined eq 0">
				<a href="{:U('Admin/Index/login')}" >
					登陆 
				</a>
				<else />
				<a onclick="logout()" >
					注销
				</a>
			</if>
		</div>
		<div style="visibility: hidden">
			<div id="logoutAjax">
				{:U('Admin/Index/logoutAjax')}
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript">
			var logout = function(){
				if(!confirm('是否确定登出？'))return ;
				$.ajax({
					url:$('#logoutAjax').html(),
					type:"get",
					success:function(res){
						if(res.success){
							alert(res.msg);
							window.parent.window.location.reload();
						}else {
							alert(res.errmsg);
						}
					},
					error:function(err){
						alert('网络错误');
					}
				})
			}
		</script>
	</body>
</html>
