<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>lost_found</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
		<link rel="shortcut icon" href="__PUBLIC__/res/favicon.icon" type="image/x-icon"/>
		<style>
			#main-nav {
	            margin-left: 1px;
	        }
 
            #main-nav.nav-tabs.nav-stacked > li > a {
                padding: 10px 8px;
                font-size: 12px;
                font-weight: 600;
                color: #4A515B;
                background: #E9E9E9;
                background: -moz-linear-gradient(top, #FAFAFA 0%, #E9E9E9 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FAFAFA), color-stop(100%,#E9E9E9));
                background: -webkit-linear-gradient(top, #FAFAFA 0%,#E9E9E9 100%);
                background: -o-linear-gradient(top, #FAFAFA 0%,#E9E9E9 100%);
                background: -ms-linear-gradient(top, #FAFAFA 0%,#E9E9E9 100%);
                background: linear-gradient(top, #FAFAFA 0%,#E9E9E9 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FAFAFA', endColorstr='#E9E9E9');
                -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#FAFAFA', endColorstr='#E9E9E9')";
                border: 1px solid #D5D5D5;
                border-radius: 4px;
            }
 
            #main-nav.nav-tabs.nav-stacked > li > a > span {
                color: #4A515B;
            }

            #main-nav.nav-tabs.nav-stacked > li.active > a, #main-nav.nav-tabs.nav-stacked > li > a:hover {
                color: #FFF;
                background: #3C4049;
                background: -moz-linear-gradient(top, #4A515B 0%, #3C4049 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#4A515B), color-stop(100%,#3C4049));
                background: -webkit-linear-gradient(top, #4A515B 0%,#3C4049 100%);
                background: -o-linear-gradient(top, #4A515B 0%,#3C4049 100%);
                background: -ms-linear-gradient(top, #4A515B 0%,#3C4049 100%);
                background: linear-gradient(top, #4A515B 0%,#3C4049 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#4A515B', endColorstr='#3C4049');
                -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#4A515B', endColorstr='#3C4049')";
                border-color: #2B2E33;
            }

            #main-nav.nav-tabs.nav-stacked > li.active > a, #main-nav.nav-tabs.nav-stacked > li > a:hover > span {
                color: #FFF;
            }
 
            #main-nav.nav-tabs.nav-stacked > li {
                margin-bottom: 4px;
            }
 
	        /*定义二级菜单样式*/
	        .secondmenu a {
	            font-size: 10px;
	            color: #4A515B;
	            text-align: center;
	        }
	 
	        .navbar-static-top {
	            background-color: #212121;
	            margin-bottom: 5px;
	        }
	 
	        .navbar-brand {
	            background: url('') no-repeat 10px 8px;
	            display: inline-block;
	            vertical-align: middle;
	            padding-left: 50px;
	            color: #fff;
	        }


	        @font-face {
			  font-family: 'Glyphicons Halflings';
			  src: url('../fonts/glyphicons-halflings-regular.eot');
			}

			.glyphicon {
			  position: relative;
			  top: 1px;
			  display: inline-block;
			  font-family: 'Glyphicons Halflings';
			  -webkit-font-smoothing: antialiased;
			  font-style: normal;
			  font-weight: normal;
			  line-height: 1;
			  -moz-osx-font-smoothing: grayscale;
			}
		</style>

			左边菜单栏
		-->

	                    </li>

	                        </a>
	                        <ul id="systemSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">

	                            <li><a href="#"><i class="glyphicon glyphicon-eye-open"></i>日志查看</a></li>
	                        </ul>
	                    </li>
	                    <li class="nav-list " >
	                        <a href="javascript:void(0)" onclick="router.action('./pendingOrder')">
	                            <i class="glyphicon glyphicon-credit-card"></i>

	                        </a>
	                    </li>
	 
	                    <li class="nav-list" ">

	                        </a>
	                    </li>
	 
	                    <li class="nav-list" ">

	                            <i class="glyphicon glyphicon-fire"></i>
	                          退出
	                        </a>
	                    </li>
	 
	                </ul>
	            </div>
	            <div class="col-md-10" >
	                <iframe id="mainPage" src="__APP__" frameBorder="0" width="100%" scrolling="yes" height="900"></iframe>
	            </div>
	        </div>
	    </div>
          
		
        <div style="visibility:hidden;display:none">
		<div id="logoutAjax">
        {:U('Admin/login/logout')}
        </div>
        </div>
		<script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/router.js" ></script>
		<script type="text/javascript">
		var logout = function(){
		var r=confirm("确定退出该系统？");
		if(r==true){
			window.location.href = $('#logoutAjax').html();
		}else{
		
		}
	    }
